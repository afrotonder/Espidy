<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Unit</ion-label>
    <ion-select interface="popover" >
      <ion-item *ngFor="let item of unitList" >
        <ion-select-option value="{{item}}"  (click)="changeUnits(item)" >{{item}}</ion-select-option>

      </ion-item>
    </ion-select>
  </ion-item>
  <div id="container">
    <ion-card class="speedometer">
       <p class="speed">
          {{ currentSpeed | number:'1.1-2' }} {{selectedUnit}}
      </p>
    </ion-card>

  </div>
</ion-content>
